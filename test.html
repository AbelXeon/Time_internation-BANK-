<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Litera&display=swap" rel="stylesheet">
    
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Litera', sans-serif;
            background: #17436c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: #171d4a; /* Fresh light green container */
            border-radius: 8px;
            padding: 30px 40px;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Fade-in Animation for the login container */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .form-container {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #888;
            font-size: 14px;
            transition: 0.3s ease;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #f7d6d6;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #4CAF50;
        }

        .login-btn {
            padding: 12px;
            background-color: #3d76f2;   
            color: rgb(251, 251, 251);
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: 0.3s;
            transform: scale(1);
        }

        .login-btn:hover {
            background-color: #1e822a;
            transform: scale(1.05);
        }

        /* Animation for login button */
        .login-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="form-container">
            <input type="text" id="username" placeholder=" " required>
            <label for="username">Username</label>
        </div>

        <div class="form-container">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>

        <button id="loginButton" class="login-btn">Login</button>
    </div>

    <script>
        // JavaScript to handle login button click event
        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "" || password === "") {
                alert("Please enter both username and password.");
            } else {
                alert("Login successful!");
                // Here, you can add logic to authenticate the user, or redirect them
            }
        });
    </script>

</body>
</html>
