<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accountant Dashboard - Time International Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Embedded CSS */
    body {
      font-family: 'Lato', sans-serif;
      background-color: #1e1e2f; /* Dark blue background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff; /* White text */
    }

    .container {
      background-color: #2a2a40; /* Slightly lighter blue for the container */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 600px; /* Wider container */
      text-align: center;
      animation: fadeIn 1s ease-in-out; /* Fade-in animation */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00d1b2; /* Teal color for the heading */
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff; /* White color for the welcome message */
    }

    .user-info {
      text-align: left;
      margin-bottom: 30px;
    }

    .user-info label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00d1b2; /* Teal color for labels */
    }

    .user-info div {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button-row button {
      flex: 1;
      margin: 0 10px;
      padding: 15px;
      background-color: #00d1b2; /* Teal button */
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-row button:hover {
      background-color: #00b89c; /* Darker teal on hover */
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .button-row button:active {
      transform: scale(0.95); /* Slight shrink effect on click */
    }

    .create-account-button {
      width: 50%;
      margin: 0 auto;
      padding: 15px;
      background-color: #00d1b2; /* Teal button */
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .create-account-button:hover {
      background-color: #00b89c; /* Darker teal on hover */
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .create-account-button:active {
      transform: scale(0.95); /* Slight shrink effect on click */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Time International Bank</h1>
    <h2>Welcome, Accountant!</h2>

    <!-- User Information -->
    <div class="user-info">
      <label for="name">Name:</label>
      <div>Test Test</div> <!-- Placeholder for name -->

      <label for="empId">Employee ID:</label>
      <div>EMP123</div> <!-- Placeholder for employee ID -->

      <label for="role">Role:</label>
      <div>Accountant</div> <!-- Placeholder for role -->
    </div>

    <!-- Horizontal Buttons -->
    <div class="button-row">
      <button>Withdraw</button>
      <button>Deposit</button>
      <button>Balance</button>
    </div>

    <!-- Create Account Button -->
    <button class="create-account-button">Create Account</button>
  </div>
</body>
</html>
