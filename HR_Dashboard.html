<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Dashboard - Time International Bank</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Common Styles */
    body {
      font-family: 'Lato', sans-serif;
      background-color: #1e1e2f;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* HR Dashboard Styles */
    .hr-dashboard {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard-container {
      background-color: #2a2a40;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    .dashboard-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00d1b2;
    }

    .dashboard-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    .user-info {
      text-align: left;
      margin-bottom: 30px;
    }

    .user-info label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00d1b2;
    }

    .user-info div {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button-row button {
      flex: 1;
      margin: 0 10px;
      padding: 15px;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button-row button:hover {
      background-color: #00b89c;
      transform: scale(1.05);
    }

    .button-row button:active {
      transform: scale(0.95);
    }

    /* Hamburger Menu */
    .hamburger-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 24px;
      color: #00d1b2;
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
    }

    .hamburger-menu.open {
      transform: rotate(90deg);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 180px;
      right: -300px;
      width: 250px;
      height: 100%;
      background-color: #2a2a40;
      box-shadow: -4px 0 15px rgba(0, 0, 0, 0.3);
      transition: right 0.3s ease-in-out;
      padding: 20px;
      z-index: 999;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar button {
      width: 100%;
      padding: 15px;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    .sidebar button:hover {
      background-color: #00b89c;
      transform: scale(1.05);
    }

    /* Overlay for closing sidebar */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }

    .overlay.active {
      display: block;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }

    .modal-content {
      background-color: #2a2a40;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      animation: slideIn 0.3s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #00d1b2;
    }

    .modal-content input {
      width: 85%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 2px;
      border: 1px solid #00d1b2;
      background-color: #1e1e2f;
      color: #fff;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #00b89c;
    }

    /* Hire Page Styles */
    .hire-page, .fire-page {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .hire-container, .fire-container {
      background-color: #2a2a40;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .hire-container {
      width: 700px;
    }

    .fire-container {
      width: 350px;
    }

    .hire-container h1, .fire-container h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00d1b2;
    }

    .hire-container h2, .fire-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    .form-grid {
      display: flex;
      justify-content: space-between;
    }

    .left-side, .right-side {
      width: 48%;
    }

    .hire-container label, .fire-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00d1b2;
    }

    .hire-container input, .hire-container select,
    .fire-container input {
      width: 85%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #3a3a4f;
      color: #fff;
      font-size: 14px;
    }

    .hire-container input:focus, .hire-container select:focus,
    .fire-container input:focus {
      border-color: #00d1b2;
      outline: none;
    }

    .hire-container button, .fire-container button {
      width: 50%;
      padding: 12px;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .hire-container button:hover, .fire-container button:hover {
      transform: scale(1.05);
    }

    .hire-container button:active, .fire-container button:active {
      transform: scale(0.95);
    }

    .fire-container button:hover {
      background-color: #ff4d4d;
    }

    /* Back button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 15px;
      background-color: #00d1b2;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #00b89c;
    }
  </style>
</head>
<body>
  <!-- HR Dashboard -->
  <div class="hr-dashboard" id="hrDashboard">
    <div class="dashboard-container">
      <!-- Hamburger Menu -->
      <div class="hamburger-menu" onclick="toggleSidebar()">&#9776;</div>

      <h1>Time International Bank</h1>
      <h2>Welcome, HR Manager!</h2>

      <!-- User Information -->
      <div class="user-info">
        <label for="name">Name:</label>
        <div>Test Test</div>

        <label for="empId">Employee ID:</label>
        <div>EMP123</div>

        <label for="role">Role:</label>
        <div>HR Manager</div>
      </div>

      <!-- Horizontal Buttons -->
      <div class="button-row">
        <button onclick="showHirePage()">Hire</button>
        <button onclick="showFirePage()">Fire</button>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button onclick="openModal()">Change Username & Password</button>
    </div>

    <!-- Popup Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <h3>Change Username & Password</h3>
        <input type="text" placeholder="Current Username">
        <input type="text" placeholder="New Username">
        <input type="password" placeholder="Current Password">
        <input type="password" placeholder="New Password">
        <button onclick="closeModal()">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Hire Page -->
  <div class="hire-page" id="hirePage">
    <button class="back-button" onclick="showDashboard()">Back to Dashboard</button>
    <div class="hire-container">
      <h1>Time International Bank</h1>
      <h2>Hiring Employee</h2>

      <!-- Hiring Form -->
      <form id="hiringForm">
        <div class="form-grid">
          <!-- Left Side -->
          <div class="left-side">
            <label for="hire-name">Name:</label>
            <input type="text" id="hire-name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" readonly>
          </div>

          <!-- Right Side -->
          <div class="right-side">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
              <option value="">Select Role</option>
              <option value="15000">Accountant</option>
              <option value="30000">Manager</option>
              <option value="5000">Security</option>
              <option value="5000">Cleaner</option>
              <option value="10000">Finance</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <button type="submit">Hire Employee</button>
      </form>
    </div>
  </div>

  <!-- Fire Page -->
  <div class="fire-page" id="firePage">
    <button class="back-button" onclick="showDashboard()">Back to Dashboard</button>
    <div class="fire-container">
      <h1>Time International Bank</h1>
      <h2>Firing Employee</h2>

      <!-- Firing Form -->
      <form id="firingForm">
        <label for="fire-name">Name:</label>
        <input type="text" id="fire-name" name="name" required>

        <label for="empId">Employee ID:</label>
        <input type="text" id="empId" name="empId" required>

        <button type="submit">Fire Employee</button>
      </form>
    </div>
  </div>

  <script>
    // Page Navigation Functions
    function showDashboard() {
      document.getElementById('hrDashboard').style.display = 'flex';
      document.getElementById('hirePage').style.display = 'none';
      document.getElementById('firePage').style.display = 'none';
    }

    function showHirePage() {
      document.getElementById('hrDashboard').style.display = 'none';
      document.getElementById('hirePage').style.display = 'flex';
      document.getElementById('firePage').style.display = 'none';
    }

    function showFirePage() {
      document.getElementById('hrDashboard').style.display = 'none';
      document.getElementById('hirePage').style.display = 'none';
      document.getElementById('firePage').style.display = 'flex';
    }

    // JavaScript for Sidebar, Overlay, and Modal
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const hamburger = document.querySelector('.hamburger-menu');

      sidebar.classList.toggle('open');
      overlay.classList.toggle('active');
      hamburger.classList.toggle('open');
    }

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Hire Page JavaScript
    const roleSelect = document.getElementById('role');
    const salaryInput = document.getElementById('salary');

    roleSelect.addEventListener('change', function() {
      const selectedRole = roleSelect.value;
      salaryInput.value = selectedRole;
    });

    document.getElementById('hiringForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('hire-name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const salary = document.getElementById('salary').value;
      const role = roleSelect.options[roleSelect.selectedIndex].text;
      const dob = document.getElementById('dob').value;
      const gender = document.getElementById('gender').value;

      if (!name || !phone || !email || !salary || !role || !dob || !gender) {
        alert('Please fill in all fields.');
        return;
      }

      alert(`Hiring ${name} as ${role} with a salary of ${salary} ETB`);
      console.log({ name, phone, email, salary, role, dob, gender });

      document.getElementById('hiringForm').reset();
      salaryInput.value = '';
    });

    // Fire Page JavaScript
    document.getElementById('firingForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('fire-name').value;
      const empId = document.getElementById('empId').value;

      if (!name || !empId) {
        alert('Please fill in all fields.');
        return;
      }

      alert(`Firing employee: ${name} (ID: ${empId})`);
      console.log(`Name: ${name}, Employee ID: ${empId}`);

      document.getElementById('firingForm').reset();
    });

    // Initialize by showing dashboard
    showDashboard();
  </script>
</body>
</html>
